<!DOCTYPE html>
<html ng-app="newApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="./css/style.css">
    <base href="/">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <a href="/projects" ng-class="{ active: isActive('/projects')}"><button type="button" class="btn btn-primary" >Projects</button></a>
      <button type="button" class="btn btn-primary" ng-class="{ active: isActive('/bio')}"><a href="/bio">Bio</a></button>
      <button type="button" class="btn btn-primary" ng-class="{ active: isActive('/resume')}"><a href="/resume">Resume</a></button>
    </nav>
    <div ng-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
